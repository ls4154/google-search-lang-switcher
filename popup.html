<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            color: #1a73e8;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 4px;
            font-weight: 500;
        }

        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 14px;
            background: white;
            height: 40px;
            line-height: 1.2;
        }

        select option {
            padding: 4px 8px;
        }

        select:focus {
            outline: none;
            border-color: #1a73e8;
            box-shadow: 0 0 0 1px #1a73e8;
        }

        .buttons {
            display: flex;
            gap: 8px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 8px 16px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .btn-apply {
            background: #1a73e8;
            color: white;
            border-color: #1a73e8;
        }

        .btn-apply:hover {
            background: #1557b0;
        }

        .btn-reset {
            background: white;
            color: #5f6368;
        }

        .btn-reset:hover {
            background: #f8f9fa;
        }

        .current-settings {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 16px;
            font-size: 12px;
            color: #5f6368;
        }

        .option-with-star {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .star-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 2px;
            margin: 0;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .star-svg {
            width: 20px;
            height: 20px;
            fill: #ffc107;
            transition: fill 0.2s ease;
        }

        .star-button.inactive .star-svg {
            fill: #ddd;
        }

        .star-button:hover {
            transform: scale(1.1);
        }

        .star-button.inactive {
            color: #ddd;
        }

        .favorites-section {
            border-bottom: 1px solid #dadce0;
            padding-bottom: 4px;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <div class="header" data-i18n="header">Google Language/Region Settings</div>

    <div class="current-settings" id="currentSettings" data-i18n="currentSettingsLoading">
        Checking current settings...
    </div>

    <div class="form-group">
        <label for="hlSelect" data-i18n="languageLabel">Language (hl):</label>
        <div style="display: flex; align-items: center;">
            <select id="hlSelect" style="width: 260px;">
                <option value="" data-i18n="defaultValue"></option>
            </select>
            <button id="hlStar" class="star-button inactive" type="button" title="Add to favorites">
                <svg class="star-svg" viewBox="0 0 24 24">
                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                </svg>
            </button>
        </div>
    </div>

    <div class="form-group">
        <label for="glSelect" data-i18n="regionLabel">Region (gl):</label>
        <div style="display: flex; align-items: center;">
            <select id="glSelect" style="width: 260px;">
                <option value="" data-i18n="defaultValue"></option>
            </select>
            <button id="glStar" class="star-button inactive" type="button" title="Add to favorites">
                <svg class="star-svg" viewBox="0 0 24 24">
                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                </svg>
            </button>
        </div>
    </div>

    <div class="form-group">
        <label for="lrSelect" data-i18n="languageRestrictLabel">Language Restrict (lr):</label>
        <div style="display: flex; align-items: center;">
            <select id="lrSelect" style="width: 260px;">
                <option value="" data-i18n="defaultValue"></option>
            </select>
            <button id="lrStar" class="star-button inactive" type="button" title="Add to favorites">
                <svg class="star-svg" viewBox="0 0 24 24">
                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                </svg>
            </button>
        </div>
    </div>

    <div class="form-group">
        <label for="crSelect" data-i18n="countryRestrictLabel">Country Restrict (cr):</label>
        <div style="display: flex; align-items: center;">
            <select id="crSelect" style="width: 260px;">
                <option value="" data-i18n="defaultValue"></option>
            </select>
            <button id="crStar" class="star-button inactive" type="button" title="Add to favorites">
                <svg class="star-svg" viewBox="0 0 24 24">
                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                </svg>
            </button>
        </div>
    </div>

    <div class="buttons">
        <button id="resetBtn" class="btn-reset" data-i18n="resetBtn">Reset</button>
        <button id="applyBtn" class="btn-apply" data-i18n="applyBtn">Apply</button>
    </div>

    <script src="languages.js"></script>
    <script src="popup.js"></script>
</body>
</html>
