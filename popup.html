<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            color: #1a73e8;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        label {
            display: block;
            margin-bottom: 4px;
            font-weight: 500;
        }
        
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 14px;
            background: white;
        }
        
        select:focus {
            outline: none;
            border-color: #1a73e8;
            box-shadow: 0 0 0 1px #1a73e8;
        }
        
        .buttons {
            display: flex;
            gap: 8px;
            margin-top: 20px;
        }
        
        button {
            flex: 1;
            padding: 8px 16px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .btn-apply {
            background: #1a73e8;
            color: white;
            border-color: #1a73e8;
        }
        
        .btn-apply:hover {
            background: #1557b0;
        }
        
        .btn-reset {
            background: white;
            color: #5f6368;
        }
        
        .btn-reset:hover {
            background: #f8f9fa;
        }
        
        .current-settings {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 16px;
            font-size: 12px;
            color: #5f6368;
        }
    </style>
</head>
<body>
    <div class="header" data-i18n="header">Google 언어/지역 설정</div>
    
    <div class="current-settings" id="currentSettings" data-i18n="currentSettingsLoading">
        현재 설정을 확인 중...
    </div>
    
    <div class="form-group">
        <label for="hlSelect" data-i18n="languageLabel">언어 (hl):</label>
        <select id="hlSelect">
            <option value="" data-i18n="defaultValue">기본값</option>
            <option value="en">en - English</option>
            <option value="ko">ko - 한국어</option>
            <option value="ja">ja - 日本語</option>
            <option value="zh">zh - 中文</option>
            <option value="es">es - Español</option>
            <option value="fr">fr - Français</option>
            <option value="de">de - Deutsch</option>
            <option value="ru">ru - Русский</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="glSelect" data-i18n="regionLabel">지역 (gl):</label>
        <select id="glSelect">
            <option value="" data-i18n="defaultValue">기본값</option>
            <option value="US">US - United States</option>
            <option value="KR">KR - 대한민국</option>
            <option value="JP">JP - 日本</option>
            <option value="CN">CN - 中国</option>
            <option value="GB">GB - United Kingdom</option>
            <option value="DE">DE - Deutschland</option>
            <option value="FR">FR - France</option>
            <option value="RU">RU - Россия</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="lrSelect" data-i18n="languageRestrictLabel">언어 제한 (lr):</label>
        <select id="lrSelect">
            <option value="" data-i18n="defaultValue">기본값</option>
            <option value="lang_en">lang_en - English only</option>
            <option value="lang_ko">lang_ko - 한국어만</option>
            <option value="lang_ja">lang_ja - 日本語のみ</option>
            <option value="lang_zh">lang_zh - 中文限定</option>
            <option value="lang_es">lang_es - Español solamente</option>
            <option value="lang_fr">lang_fr - Français seulement</option>
            <option value="lang_de">lang_de - Nur Deutsch</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="crSelect" data-i18n="countryRestrictLabel">국가 제한 (cr):</label>
        <select id="crSelect">
            <option value="" data-i18n="defaultValue">기본값</option>
            <option value="countryUS">countryUS - US sites only</option>
            <option value="countryKR">countryKR - 한국 사이트만</option>
            <option value="countryJP">countryJP - 日本サイトのみ</option>
            <option value="countryCN">countryCN - 中国网站</option>
            <option value="countryGB">countryGB - UK sites only</option>
            <option value="countryDE">countryDE - Deutsche Seiten</option>
            <option value="countryFR">countryFR - Sites français</option>
        </select>
    </div>
    
    <div class="buttons">
        <button id="resetBtn" class="btn-reset" data-i18n="resetBtn">초기화</button>
        <button id="applyBtn" class="btn-apply" data-i18n="applyBtn">적용</button>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
