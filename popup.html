<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            color: #1a73e8;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        label {
            display: block;
            margin-bottom: 4px;
            font-weight: 500;
        }
        
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 14px;
            background: white;
        }
        
        select:focus {
            outline: none;
            border-color: #1a73e8;
            box-shadow: 0 0 0 1px #1a73e8;
        }
        
        .buttons {
            display: flex;
            gap: 8px;
            margin-top: 20px;
        }
        
        button {
            flex: 1;
            padding: 8px 16px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .btn-apply {
            background: #1a73e8;
            color: white;
            border-color: #1a73e8;
        }
        
        .btn-apply:hover {
            background: #1557b0;
        }
        
        .btn-reset {
            background: white;
            color: #5f6368;
        }
        
        .btn-reset:hover {
            background: #f8f9fa;
        }
        
        .current-settings {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 16px;
            font-size: 12px;
            color: #5f6368;
        }
    </style>
</head>
<body>
    <div class="header">Google 언어/지역 설정</div>
    
    <div class="current-settings" id="currentSettings">
        현재 설정을 확인 중...
    </div>
    
    <div class="form-group">
        <label for="hlSelect">언어 (hl):</label>
        <select id="hlSelect">
            <option value="">기본값</option>
            <option value="ko">한국어 (ko)</option>
            <option value="en">English (en)</option>
            <option value="ja">日本語 (ja)</option>
            <option value="zh">中文 (zh)</option>
            <option value="es">Español (es)</option>
            <option value="fr">Français (fr)</option>
            <option value="de">Deutsch (de)</option>
            <option value="ru">Русский (ru)</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="glSelect">지역 (gl):</label>
        <select id="glSelect">
            <option value="">기본값</option>
            <option value="KR">대한민국 (KR)</option>
            <option value="US">United States (US)</option>
            <option value="JP">日本 (JP)</option>
            <option value="CN">中国 (CN)</option>
            <option value="GB">United Kingdom (GB)</option>
            <option value="DE">Deutschland (DE)</option>
            <option value="FR">France (FR)</option>
            <option value="RU">Россия (RU)</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="lrSelect">언어 제한 (lr):</label>
        <select id="lrSelect">
            <option value="">기본값</option>
            <option value="lang_ko">한국어만 (lang_ko)</option>
            <option value="lang_en">English only (lang_en)</option>
            <option value="lang_ja">日本語のみ (lang_ja)</option>
            <option value="lang_zh">中文限定 (lang_zh)</option>
            <option value="lang_es">Español solamente (lang_es)</option>
            <option value="lang_fr">Français seulement (lang_fr)</option>
            <option value="lang_de">Nur Deutsch (lang_de)</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="crSelect">국가 제한 (cr):</label>
        <select id="crSelect">
            <option value="">기본값</option>
            <option value="countryKR">한국 사이트만 (countryKR)</option>
            <option value="countryUS">US sites only (countryUS)</option>
            <option value="countryJP">日本サイトのみ (countryJP)</option>
            <option value="countryCN">中国网站 (countryCN)</option>
            <option value="countryGB">UK sites only (countryGB)</option>
            <option value="countryDE">Deutsche Seiten (countryDE)</option>
            <option value="countryFR">Sites français (countryFR)</option>
        </select>
    </div>
    
    <div class="buttons">
        <button id="resetBtn" class="btn-reset">초기화</button>
        <button id="applyBtn" class="btn-apply">적용</button>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
